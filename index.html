<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="home-image">
        <div class="home-image-left">
            <div class="home-image1 pic-container">
                <i class="ri-add-large-line icon" onclick="handleIconClick('fileInput1')"></i>
                <input type="file" id="fileInput1" style="display: none;" accept="image/*" onchange="handleFileSelect(event, 'image1', 'fileInput1')">
                <img id="image1" src="" alt="Image Preview" style="width: 55vw; height: 24vw; display: none;">
            </div>
        </div>
        <div class="home-image-right">
            <div class="home-image-right-one pic pic-container">
                <i class="ri-add-large-line icon" onclick="handleIconClick('fileInput2')"></i>
                <input type="file" id="fileInput2" style="display: none;" accept="image/*" onchange="handleFileSelect(event, 'image2', 'fileInput2')">
                <img id="image2" src="" alt="Image Preview"  style="width: 30vw; height: 20vw; display: none;">
            </div>
            <div class="home-image-right-two pic pic-container">
                <i class="ri-add-large-line icon" onclick="handleIconClick('fileInput3')"></i>
                <input type="file" id="fileInput3" style="display: none;" accept="image/*" onchange="handleFileSelect(event, 'image3', 'fileInput3')">
                <img id="image3" src="" alt="Image Preview" style="width: 30vw; height: 20vw; display: none;">
            </div>
        </div>
    </div>
    <div class="guest-pop">
     
        <div class="guest-pop2">
            <input type="text" placeholder="Add minimum guest +" id="min-guest" oninput="updateGuestCount()">
            <input type="text" placeholder="Add maximum guest +" id="max-guest" oninput="updateGuestCount()">
           
        </div>
        
    </div>
    <div class="Villas-container">
        <div class="Villas-container-left">
    <div class="address">
        <input type="text" class="address-input1 add-input" placeholder="Resort name">
        <input type="text" class="address-input2 add-input" placeholder="location">
        <div class="guest">
        <input type="text" class="address-input3 add-input" placeholder="Add maximum guest stay in villas" readonly>
        <select>
         <option>1 Room</option>
         <option>2 Rooms</option>
         <option>3 Rooms</option>
         <option>4 Rooms</option>
         <option>5 Rooms</option>
         <option>6 Rooms</option>
         <option>7 Rooms</option>
         <option>8 Rooms</option>
         <option>9 Rooms</option>
        </select>
     </div>
     </div>
     <div class="facilities">
        <div class="facility-content">
        <div class="facility-head">
            <h1>Add Yours Villas Facility +</h1>
        </div>
        <div class="actual-facilites">
          <div class="facility-variety">
             <div class="facility-variety-png">
                <img src="Beach Umbrella.png" alt="" height="40vw" width="50vw">
             </div>
             <div class="facility-variety-head">
                <h5>Swimming Pool</h5>
             </div>
          </div>
          <div class="facility-variety">
            <div class="facility-variety-png">
               <img src="Grass.png" alt="" height="40vw" width="50vw">
            </div>
            <div class="facility-variety-head">
               <h5>Lawn</h5>
            </div>
         </div>
         <div class="facility-variety">
            <div class="facility-variety-png">
               <img src="Outdoor Swimming Pool.png" alt="" height="40vw" width="50vw">
            </div>
            <div class="facility-variety-head">
               <h5>Beach View</h5>
            </div>
         </div>
         <div class="facility-variety">
            <div class="facility-variety-png">
               <img src="Buffet Breakfast.png" alt="" height="40vw" width="50vw">
            </div>
            <div class="facility-variety-head">
               <h5>Meals Available</h5>
            </div>
         </div>
         <div class="facility-variety">
            <div class="facility-variety-png">
               <img src="wifi.png" alt="" height="35vw" width="40vw">
            </div>
            <div class="facility-variety-head">
               <h5>Wifi</h5>
            </div>
         </div>
        </div>
        <div class="offers">
            <div class="offers-one off">
                <h3>Add any offers name..</h3>
                <button>Add offers+</button>
            </div>
            <div class="offers-two off">
                <h3>Add offers name..</h3>
                <button>Add offers+</button>
            </div>
        </div>
    </div>
     </div>
    </div>

    <div class="Villas-container-right">
        <div class="prices">
            <div class="prices-head">
                <div class="price-text">
                    <h1>Add Prices Based on room</h1>
                </div>
            </div>
            <div class="prices-container">
                <div class="prices-container-left  cost">
             <input type="text" placeholder="Add villas prices +">
             <input type="text" placeholder="Add per villas prices +">
             <button>
                Add
             </button>
                </div>
                <div class="prices-container-right cost">
                    <input type="text" placeholder="Add villas prices +">
                    <input type="text" placeholder="Add per villas prices +">
                    <button>
                       Add
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
     <div class="about">
        <h2>Add About yours villas</h2>
        <input type="text" placeholder="Add some information about villas...">
     </div>
     <h3>Spaces</h3>
     <div class="spaces">
          <div class="spaces-cards">
                <div class="bedroom-photo bedroom">
                 <i class="ri-add-large-line icon"></i>
                   </div>
                <div class="bedroom-data bedroom">
                    <h4>Add details your hotel rooms..</h4>
                    <input type="text" placeholder="1.____________________">
                    <input type="text" placeholder="2.____________________">
                    <input type="text" placeholder="3.____________________">
                    <input type="text" placeholder="4.____________________">
                    <input type="text" placeholder="5.____________________">
                </div>
          </div>
          <div class="spaces-cards">
            <div class="bedroom-photo bedroom">
             <i class="ri-add-large-line icon"></i>
               </div>
            <div class="bedroom-data bedroom">
                <h4>Add details your hotel rooms..</h4>
                <input type="text" placeholder="1.____________________">
                <input type="text" placeholder="2.____________________">
                <input type="text" placeholder="3.____________________">
                <input type="text" placeholder="4.____________________">
                <input type="text" placeholder="5.____________________">
            </div>
      </div>
      <div class="add-cards">
      <i class="ri-add-large-fill"></i>
    </div>
     </div>
     <div class="Amenties">
     <h3>Amenties</h3>
     <input type="text" placeholder="Add your hotel Amenties...">
    </div>
    <div class="Amenties-contents">
        <button>+29 More</button>
        <div class="actual-amenties">
            
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
